<h2>My Heroes</h2>
<ul class="hiremanager">
  <li *ngFor="let hiremanager of hiremanagers" (click)="onSelect(hiremanager)">>
    <span class="badge">{{hiremanager.id}}</span> {{hiremanager.name}}
  </li>
</ul>

<div *ngIf="selectHR">

  <h2>{{ selectHR.name | uppercase }} Details</h2>
  <div><span>id: </span>{{selectHR.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectHR.name" placeholder="name">
    </label>
  </div>

</div>
